<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HLB Store</title>
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
  <section id="carrinho" class="fixed top-0 right-0 bg-orange-500 text-gray-50 h-screen w-[320px]">
    <div id="cabecalho-carrinho" class="flex m-4 justify-between">
      <p>Meu Carrinho</p>
      <button id="fechar-carrinho"><i class="fa-solid fa-circle-xmark"></i></button>
    </div>

  </section>

  <header class="flex bg-neutral-950	p-2 justify-between">
    <img class="h-16" src="https://avatars.githubusercontent.com/u/53387930?s=96&v=4" alt="Logo HunterLowBit Github" />
    <div class="text-white flex gap-5 mx-5">
      <button><i class="fa-regular fa-user"></i></button>
      <button><i class="fa-sharp fa-solid fa-cart-shopping"></i></button>
    </div>
  </header>
  <main>
    <section id="container-produto" class="flex flex-wrap">

    </section>
  </main>
  <script src="main.js"></script>
</body>

</html>
