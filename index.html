<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HLB Store</title>
  <link rel="stylesheet" href="./style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body class="bg-slate-300 flex flex-col">
  <section id="carrinho"
    class="fixed bg-opacity-80 top-0 right-[-360px] bg-black h-screen w-[360px] text-slate-200 z-50 duration-200 border-l border-slate-200 p-5 flex flex-col justify-between">
    <div id="cabecalho-carrinho" class="flex justify-between m-4">
      <p>Meu carrinho</p>
      <button id="fechar-carrinho" class="hover:text-red-500 hover:scale-125 duration-200">
        <i class="fa-solid fa-circle-xmark"></i>
      </button>
    </div>
    <section id="produtos-carrinho" class="h-3/5 overflow-y-auto flex flex-col gap-2"></section>
    <p class="bg-slate-200 text-green-600 rounded-sm pl-10 " id="preco-total">Total: $0</p>
    <button class="bg-blue-200 text-black p-1 hover:text-yellow-100 hover:bg-slate-500 hover:scale-110 duration-200">Finalizar Compra</button>
  </section>


  <header class="flex bg-neutral-950	p-2 justify-between sticky top-0 z-10">
    <img class="h-16" src="https://avatars.githubusercontent.com/u/53387930?s=96&v=4" alt="Logo HunterLowBit Github" />
    <div class="text-white flex gap-5 mx-5">
      <p class="font-light absolute left-16 p-5 hover:scale-110  duration-1000">HLB Store</p>
      <button><i class="fa-regular fa-user"></i></button>
      <button id="abrir-carrinho"><i
          class="fa-sharp fa-solid fa-cart-shopping  hover:text-blue-400 hover:scale-125 duration-150"></i></button>
    </div>
  </header>
  <main>
    <section id="container-produto" class="flex flex-wrap p-10 justify-center gap-10"></section>
  </main>
  <script type="module" src="./main.js"></script>
</body>

</html>
