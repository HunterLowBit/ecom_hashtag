<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HLB Store</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body class="bg-slate-700 flex flex-col h-screen">

    <header class=" flex text-xl bg-black shadow-xl shadow-gray-600 px-10 py-2 justify-between sticky top-0 z-10 w-100">
        <a href="./">
            <img class="h-10" src="https://avatars.githubusercontent.com/u/53387930?s=96&v=4"
                alt="Logo HunterLowBit Github" />
        </a>
        <p class=" left-1/2 top-10 text-white">HLB Store</p>

    </header>
    <form class="flex w-100 px-5 gap-4 py-10 grow">
        <section id="dados-usuario" class="w-1/3 bg-white rounded-lg py-5">
            <p class="mb-5 text-center font-bold">Seus Dados</p>
            <div class="flex flex-col px-10 py-3">
                <label for="nome" class="font-bold text-sm mb-2">Nome</label>
                <input type="text" id="nome"
                    class="rounded-sm px-2 border-2 border-slate-200 py-1 shadow-md shadow-black"
                    placeholder="Nome Completo" required />
            </div>
            <div class="flex flex-col px-10 py-3">
                <label for="email" class="font-bold text-sm mb-2">Email</label>
                <input type="email" id="email"
                    class="rounded-sm px-2 border-2 border-slate-200 py-1 shadow-md shadow-black"
                    placeholder="seu@email.com" required />
            </div>
            <div class="flex flex-col px-10 py-3">
                <label for="nome" class="font-bold text-sm mb-2">Telefone de Contato</label>
                <input type="tel" id="tel" class="rounded-sm px-2 border-2 border-slate-200 py-1 shadow-md shadow-black"
                    placeholder="(xx) 91234-1234" required />
            </div>
        </section>
        <section id="pagamento-entrega" class="w-1/3 bg-white rounded-lg py-5">
            <p class="mb-5 text-center font-bold">Pagamento e Entrega</p>
            <div class="flex flex-col px-10 py-3">
                <label for="numero-cartao" class="font-bold text-sm mb-2">Numero do Cartão</label>
                <input type="text" id="numero-cartao"
                    class="rounded-sm px-2 border-2 border-slate-200 py-1 shadow-md shadow-black"
                    placeholder="1234 1234 1234 1234" required />
            </div>
            <div class="flex">
                <div class="flex flex-col px-10 py-3 w-1/2">
                    <label for="cvv" class="font-bold text-sm mb-2">CVV</label>
                    <input type="text" id="cvv"
                        class="rounded-sm px-2 border-2 border-slate-200 py-1 shadow-md shadow-black" placeholder="222"
                        required />
                </div>
                <div class="flex flex-col px-10 py-3 w-1/2">
                    <label for="data-expiracao" class="font-bold text-sm mb-2">Data de Validade</label>
                    <input type="text" id="data-expiracao"
                        class="rounded-sm px-2 border-2 border-slate-200 py-1 shadow-md shadow-black"
                        placeholder="10/44" required />
                </div>
            </div>
            <div class="flex flex-col px-10 py-3">
                <label for="cep" class="font-bold text-sm mb-2">CEP</label>
                <input type="text" id="cep"
                    class="rounded-sm px-2 border-2 border-slate-200 py-1 shadow-md shadow-black"
                    placeholder="11122-345" required />
            </div>
            <div class="flex flex-col px-10 py-3">
                <label for="endereco" class="font-bold text-sm mb-2">Endereço</label>
                <input type="text" id="endereco"
                    class="rounded-sm px-2 border-2 border-slate-200 py-1 shadow-md shadow-black"
                    placeholder="Rua das Laranjeiras" required />
            </div>
            <div class="flex">
                <div class="flex flex-col px-10 py-3 w-1/2">
                    <label for="numero" class="font-bold text-sm mb-2">Número</label>
                    <input type="text" id="numero"
                        class="rounded-sm px-2 border-2 border-slate-200 py-1 shadow-md shadow-black" placeholder="123"
                        required />
                </div>
                <div class="flex flex-col px-10 py-3 w-1/2">
                    <label for="complemento" class="font-bold text-sm mb-2">Complemento</label>
                    <input type="text" id="complemento"
                        class="rounded-sm px-2 border-2 border-slate-200 py-1 shadow-md shadow-black"
                        placeholder="lt2.0" required />
                </div>
            </div>
        </section>
        <section id="produtos-checkout" class="w-100 bg-white rounded-lg py-5">
            <section id="container-produtos-checkout" class="h-4/5 overflow-y-auto overflow-x-autopx-2 flex scale- flex-col items-center">
            </section>
            <section id="celula-checkout" class="flex flex-col px-2 h-1/5 justify-around">
                <p id="preco-total" class="bg-slate-200 text-green-800 rounded-sm pl-5">
                    Total: $200
                </p>
                <button class="bg-slate-900 text-slate-200 p-1 hover:bg-slate-800" type="submit"
                    id="finalizar-compra-checkout">
                    Finalizar Compra
                </button>
            </section>
        </section>
    </form>
<script src="./checkout.js" type="module"></script>
</body>

</html>
